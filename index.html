<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>JS Quiz App</title>
  </head>
  <body>
    <div class="container">
      <!-- game section start -->
      <div class="game">
        <div class="content">
          <h1 class="question"></h1>
          <div class="answers">
            <div class="answer">
              <input type="radio" name="answer" id="answer1" value="false" />
              <label for="answer1">Answer 1</label>
            </div>
          </div>
        </div>
        <button class="submit">Submit</button>
      </div>
      <!-- game section end -->

      <!-- result section start -->
      <div class="result">
        <h1>Selamat!</h1>
        <h3 class="correct">Jawaban Benar: 0</h3>
        <h3 class="wrong">Jawaban Salah: 0</h3>
        <h2 class="score">Score: -30</h2>
        <button class="play">Play Again</button>
      </div>
      <!-- result section end -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
